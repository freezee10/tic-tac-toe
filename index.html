<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
<link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "title">
        <div class = "ttt"> 
            <h1 id = "title"> Tic-Tac-Toe </h1>
        </div>
    </div>

    <div class = "board-container">

        <div class = "board">
            <div class = "columns">
                <div class = "row">
                    <div class = "slot" data-location = "0-0">
                       
                    </div>
                    <div class = "slot" data-location = "0-1">
                            
                    </div>
                    <div class = "slot" data-location = "0-2">
                        
                    </div>
                </div>
                
            </div>
            <div class = "columns">
                <div class = "row">
                    <div class = "slot" data-location = "1-0">
                        
                    </div>
                    <div class = "slot" data-location = "1-1">
                            
                    </div>
                    <div class = "slot" data-location = "1-2">
                        
                    </div>
                </div>
            </div>
            <div class = "columns">
                <div class = "row">
                    <div class = "slot" data-location = "2-0">
                        
                    </div>
                    <div class = "slot" data-location = "2-1">
                            
                    </div>
                    <div class = "slot" data-location = "2-2">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class = "turn-container">
        <div class = "turn">
            Turn: X
        </div>
    </div>
<div class = "win-container">
    <div class = "win-mess">
        
    </div>
</div>
    <script src = "script.js"></script>
</body>
</html>
